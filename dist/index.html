<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body id="body">
    <div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="content">
        <div class="d-flex justify-content-center mt-5 pt-2">
        <img class="logo" src="https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/256/Status-weather-showers-day-icon.png"
            alt="icon">
        </div>
        <h4 class="text-center">Weather App</h4>
        <div class="d-flex align-items-center justify-content-center">
        <form id="weather-info-fm">
            <input type="text" class="py-2 px-3 mt-4 text-center" name="city" id="city" placeholder="City, Kigali">
            <button class="search-button">Search</button>
        </form>
        </div>
        <div id="not-found" style="display: none;" class=" align-items-center justify-content-center mt-5">
            <small>Couldn't find the city you are looking for, please try again...</small>
        </div>
          <div id="w-c-info" style="display: none;">
            <div class="d-flex align-items-center justify-content-center mt-5">
              <div class="d-flex align-items-center">
                <h1 id="c-city-name" class="mx-2">Kigali, RW</h1>
                <img id="c-c-flag" class="mx-2 flag" src="https://www.countryflags.io/RW/flat/64.png" alt="flag">
              </div>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center">
              <div class="d-flex c-weather-num-info align-items-center justify-content-center">
                <div class="d-flex align-items-center">
                  <p id="c-c-value" class="c-value">25째C</p>
                  <img id="c-c-icon" src="https://icons.iconarchive.com/icons/pixelkit/flat-jewels/512/Weather-icon.png" alt="">
                </div>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <p id="c-others">Feels Like 25째C | Light Rain | Humidity 42%</p>
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <small id="c-times">Sunrise: 06:35 AM | Sunset: 06:35 PM</small>
            </div>
            <div class="switch-container d-flex align-items-center justify-content-center mt-4">
              <div class="align-center">
                <label class="switch">
                  <input id="checkbox" class="checkbox" type="checkbox"></input>
                  <span class="slider round align-center">
                    <div class="slider-nd">
                      <span>Celsius 째C</span><br>
                      <span>To </span> <br>
                      <span>Fahrenheit째F</span>
                    </div>
                  </span>
                </label>
              </div>
            </div>
          </div>
          <div id="loader" class="loader align-items-center justify-content-center" style="display: block;">
            <div class="cool">
              <div></div>
              <div></div>
            </div>
          </div>
    
        </div>
      </div>
      <script src="main.js"></script>
    
</body>
</html>
